<!DOCTYPE html>
<html lang="zh-cn" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>马赛克画板</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./color.css" />
  </head>
  <body class="h-full">
    <div class="h-full flex justify-center items-center" id="form">
      <div class="w-500">
        <header class="text-center">请输入正整数</header>
        <div class="num mt-20">
          <label for="width-num" class="mr-10 lh-30">宽度</label
          ><input
            id="width-num"
            class="lh-30"
            type="number"
            step="1"
            value="10"
          />
        </div>
        <div class="num mt-20">
          <label for="height-num" class="mr-10 lh-30">高度</label
          ><input
            id="height-num"
            class="lh-30"
            type="number"
            step="1"
            value="10"
          />
        </div>
        <button id="btn" class="block w-full mt-20 lh-30">确定</button>
      </div>
    </div>
    <div id="panel" class="hidden h-full lh-0 relative">
      <div
        id="island-num"
        class="absolute top-60 right-60 text-60 text-primary opacity-0 transition-opacity lh-60"
      ></div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
